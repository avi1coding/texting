<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #222;
      color: #74b72e;
      font-family: 'Audiowide', 'Arial', sans-serif;
      min-height: 100vh;
      position: relative;
    }
    .card {
      background-color: #101010;
      border: none;
      box-shadow: 0 0 15px #74b72e55;
    }
    .btn-success {
      background-color: #74b72e;
      border: none;
      color: #222;
      font-weight: bold;
    }
    .btn-success:hover {
      background-color: #5aa91c;
      color: #fff;
    }
    .link-green {
      color: #74b72e !important;
      text-decoration: underline;
    }
    .logo-text {
      font-size: 2rem;
      font-family: 'Audiowide', 'Arial', sans-serif;
      color: #74b72e;
      text-shadow: 2px 2px 4px #111;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="logo-text mb-4">Chatting Hub</div>
    <div class="card p-4" style="width: 100%; max-width: 420px;">
      <h3 class="mb-3 text-center" style="color:#74b72e;">LOGIN</h3>
      <form action="/login" method="POST">
        <div class="mb-3">
          <label class="form-label" for="username" style="color:#74b72e;">Username</label>
          <input name="username" id="username" class="form-control" required autocomplete="username">
        </div>
        <div class="mb-3">
          <label class="form-label" for="password" style="color:#74b72e;">Password</label>
          <input type="password" name="password" id="password" class="form-control" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <a href="/signup" class="link-green">Sign up for an account</a>
      </div>
    </div>
  </div>
</body>
</html>
